<body>
    <script>
        function calculateBox(boxWidth, boxHeight, boxDepth) {
            let box = new Array(2);
            box[0] = boxWidth * boxHeight;
            box[1] = box[0] * boxDepth;
            return (box);
        }
        let box = calculateBox(30, 40, 50);
        console.log("The area of the box is: ", box[0]);
        console.log("The volume of the box is: ", box[1]);
    </script>
</body>
