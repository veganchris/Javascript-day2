<body>
    <script>
        function ageCalculator(birthYear) {
        let today = new Date();
        let possible_age = today.getFullYear()-birthYear;
        return ("You are either " + possible_age + " or " + (possible_age-1));
        }
        console.log(ageCalculator(1999,2023));
        console.log(ageCalculator(2011,2023));
        console.log(ageCalculator(1888,2023));
    </script>
