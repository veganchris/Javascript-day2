<body>
    <script>
        let favoriteFoods = ["pizza", "hamburger", "ice cream", "chocolate"];
        function randomFood(foods) {
            return (foods[Math.floor(Math.random() * foods.length)]);
        }
        console.log("randomFood: ", randomFood(favoriteFoods));
    </script>
