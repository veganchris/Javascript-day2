<body>
    <script>
        function grades(math, physics, english) {
            if (typeof (math) != "number" ||
                typeof (physics) != "number" ||
                typeof (english) != "number") {
                return ("Error Error");
            }
            else {
                let sum = math + physics + english;
                return (sum + " " + sum / 3);
            }
        }
        let result = grades(3,4,5).split(" ");
                console.log("Sum: ", result[0], "Average: ", result[1]);
  </script>
